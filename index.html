<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vazir-font/30.1.0/font-face.css" integrity="sha512-ZHFuHiK3EA1uh2tx7nB0j9HyXR/IAFW24KVNFGjY8QIjtDKHmcowjUyObXF40wYrG25+kECHEbH8rL+HbvRwYA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Paper Hand Soccer</title>
    <style>

    </style>
</head>
<body>
<div class="container">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-lg-6">
            <div class="card">
                <div class="">
                    <div class="topArea d-flex justify-content-center align-items-center">
                        <h3 class="text-white score">بازی را شروع کنید.</h3>
                    </div>
                    <div class="mainArea">
                        <div class="main-top d-flex justify-content-center align-items-center">
                            <div class="badge bg-success computerBadge">کامپیوتر</div>
                            <img src="assets/img/paper.png" class="rotate-180 pcHand" id="pcHand" width="100" alt="">
                        </div>
                        <div class="main-bottom">
                            <div class="badge bg-success userBadge">کاربر</div>
                            <div class="d-flex justify-content-center align-items-center">
                                <img src="assets/img/paper.png" onclick="check('paper')" class="paper ms-4" width="100" alt="">
                                <img src="assets/img/rock.png" onclick="check('rock')" class="rock ms-4" width="100" alt="">
                                <img src="assets/img/scissors.png" onclick="check('scissors')" class="scissors" width="100" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="bottomArea d-flex justify-content-around align-items-center">
                        <div class="alert alert-warning mb-0">
                            شما تا الان <span id="gameCount">0</span> دور بازی کردید.
                        </div>
                        <div class="alert alert-success mb-0">
                            بهترین امتیاز شما: <span id="bestRecords">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/main.js"></script>
</body>
</html>
